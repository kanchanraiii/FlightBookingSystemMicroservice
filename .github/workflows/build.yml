name: SonarQube
on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu
      - name: Cache Sonar packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build & test ApiGateway
        run: mvn -B test -f ApiGateway/pom.xml

      - name: Build & test BookingService
        run: mvn -B test -f BookingService/pom.xml

      - name: Build & test FlightService
        run: mvn -B test -f FlightService/pom.xml

      - name: Build & test ConfigServer
        run: mvn -B test -f ConfigServerFlightBooking/pom.xml

      - name: Build & test Eureka
        run: mvn -B test -f FlightBookingEurekaServer/pom.xml

      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
